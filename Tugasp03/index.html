<!DOCTYPE html>

<html>

<head>
    <title>Bootstrap</title>
    <meta name="viewport" content="initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-sm bg-light">
                <a class="navbar-brand" href="index.html">Bootstrap</a>
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="article.html">Article</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="table.html">Table</a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="bg-dark ">
            <!-- Carousel -->
            <div id="demo" class="carousel slide" data-bs-ride="carousel">

                <!-- Indicators/dots -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="5"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="6"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="7"></button>
                </div>

                <!-- The slideshow/carousel -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../gambar/1.jfif" alt="1g" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="../gambar/2.jfif" alt="2g" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="../gambar/3.jfif" alt="3g" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="../gambar/4.jfif" alt="4g" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="../gambar/5.jfif" alt="5g" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="../gambar/6.jfif" alt="6g" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="../gambar/7.jfif" alt="7g" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="../gambar/8.jfif" alt="8g" class="d-block w-100">
                    </div>
                </div>

                <!-- Left and right controls/icons -->
                <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
